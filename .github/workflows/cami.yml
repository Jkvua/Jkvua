name: Snake Game

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Checkout code
        uses: actions/checkout@v2

      # Outras etapas do seu fluxo de trabalho vÃ£o aqui.
      
      - name: Set environment variable to a file
        run: echo "my_variable=some_value" >> $GITHUB_ENV

      # Restante das etapas do seu fluxo de trabalho vai aqui.

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
